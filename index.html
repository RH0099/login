<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Welcome</h1>
        <p class="glow-text" id="form-title">Sign In to Continue</p>
        <form id="authForm">
            <input type="text" id="username" placeholder="Enter your name" required class="glow-input">
            <input type="password" id="password" placeholder="Enter your password" required class="glow-input">
            <button type="submit" class="glow-button" id="form-button">Sign In</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
