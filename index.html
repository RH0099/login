<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Welcome</h1>
        <p class="glow-text">Sign in to access your account.</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required class="glow-input">
            <input type="password" id="password" placeholder="Enter your password" required class="glow-input">
            <button type="submit" class="glow-button">Sign In</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
